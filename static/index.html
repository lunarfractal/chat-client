<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <meta name="title" content="linux" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" type="text/css" href="css/main-notmin.css" />
    <link id="favicon" rel="icon" type="image/png" href="images/favicon.png" />
    <title>linux</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main-notmin.js"></script>
  </head>
  <body>
    <div id="cursor-place"></div>
    <div class="chat-container">
      <div id="chatbox">
        <div class="message-box">
          <span class="nick-display">Anonymous:&nbsp;</span>
          <div class="message-content">hi!</div>
        </div>
      </div>
      <div id="chatInput">
        <textarea
          id="chat"
          class="chat-input"
          placeholder="type here.."
          type="text"
          maxlength="200"
          onkeydown="if(event.keyCode == 13) window.app.sendMessage()"
        ></textarea>
      </div>
    </div>
    <div id="overlay">
      <div id="nickInput">
        <input
          id="nick"
          class="input-nick"
          maxlength="15"
          placeholder="nickname"
          type="text"
          onkeydown="if(event.keyCode == 13) document.getElementById('playButton').click()"
        />
        <button
          id="playButton"
          onclick="window.app.clickPlay(document.getElementById('nick').value)"
        >
          PLAY
        </button>
      </div>
    </div>
  </body>
</html>
